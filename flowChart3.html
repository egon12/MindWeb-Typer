<!DOCTYPE html>
<html>
<head>

    <style>

* {
    padding:0;
    margin:0;
}

#input-form
{
    position:fixed;
    bottom:0;
    right:0;
    opacity : 0.3;
}

#input-form:hover, #input-form:focus
{
    opacity : 1;
}

#input-form-content
{
    width:250px;
    height:350px;
}

#input-form-options
{
    width:250px;
    height:100px;
}

#input-form-local
{
    width:100px;
}

</head>
<body id="Hallo" onload="">
    <div id="vis">
    </div>
    <form id="input-form">
        <textarea id="input-form-content"></textarea><br>
        <textarea id="input-form-options"></textarea><br>
        <input type="number" id="input-form-local">
        <input type="submit" value="Save">
        <button type="button" id="file-button">File</button>
        <br>
        <input type="file" id="input-form-file">
    </form>
    
    <script type="text/javascript" charset="utf-8" src="d3.min.js"></script>
    <script src="./flowChart4.js"></script>
